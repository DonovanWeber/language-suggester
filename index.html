<!DOCTYPE html> 
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Languge Suggestor</title>
</head>
<body>
  <div class="container">
    <h2>Tell me about yourself to learn what language best fits you!</h2>
    <form class="form">
    <div class="form-group">
      <label for="yourName">Your Name:</label>
      <input type="text" class="form-control" id="yourName">
    </div>
    <div class="form-group">
      <form id="dob">
        <label for="born">Date of birth:</label>
        <input id="born" class="form-control" type="date">
    </div>
    <div class="form-group">
      <label for="favoriteAnimal">What is your favorite animal?</label>
      <select type="input" class="form-control" id="favoriteAnimal">
        <option value="dogs">Dogs</option>
        <option value="cats">Cats</option>
        <option value="snakes">Snakes</option>
      </select>
    </div>
    <div class="form-group">
      <label for="favoriteMusic">What is your favorite type of music?</label>
      <select class="form-control" id="favoriteMusic">
        <option>Rap</option>
        <option>Rock</option>
        <option>Indie</option>
      </select>
    </div>
    <h3> Who is your favorite Rice Crispy Elf?</h3>
    <div class="radio">
      <label for="favoriteElf">
      <input type="radio" name="elf" value="snap" checked>
        Snap
      </label>
    </div>
    <div class="radio">
      <label for="favoriteElf">
      <input type="radio" name="elf" value="crackle" checked>
        Crackle
      </label>
    </div>
    <div class="radio">
      <label for="favoriteElf">
      <input type="radio" name="elf" value="pop" checked>
        Pop
      </label>
    </div>
  <button type="submit" class="btn btn-primary">Submit!</button>
  </div>
</form>
</div>
<div id="resultDogs">
  <p>You Should Learn JavaScript!</p>
  <button class='btn' type="button"> Try Again!</button>
</div>
<div id="resultCats">
  <p> You Should Learn C#!</p>
  <button class='btn' type="button"> Try Again!</button>
</div>
<div id="resultSnakes">
  <p>You Should Learn Python!</p>
  <button class='btn' type="button"> Try Again!</button>
  </div>
</body>
</html>
